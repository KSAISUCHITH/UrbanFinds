{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="section-tight">
    <div class="container" style="max-width: 500px;">
        <div class="card" style="border-color: var(--accent-orange);">
            <div class="card-header text-center">
                <div style="font-size: 3rem; margin-bottom: var(--spacing-sm);">üõ°Ô∏è</div>
                <h1 style="font-size: 2rem;">Admin Access</h1>
                <p style="color: var(--accent-orange);">Restricted Area - Authorized Personnel Only</p>
            </div>

            <div class="card-body">
                <form method="POST" action="/admin/login" id="adminLoginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Admin Email</label>
                        <input type="email" id="email" name="email" class="form-input"
                            placeholder="admin@urbanfinds.com" required>
                        <div class="form-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Admin Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter admin password" required>
                        <div class="form-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; background-color: var(--accent-orange);">
                        Admin Login
                    </button>
                </form>
            </div>

            <div class="card-footer" style="text-align: center;">
                <p style="color: var(--text-tertiary); margin: 0; font-size: 0.875rem;">
                    Not an admin? <a href="/login" style="color: var(--accent-blue);">Regular login</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
