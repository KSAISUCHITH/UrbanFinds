{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="section-tight">
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <div class="card-header text-center">
                <h1 style="font-size: 2rem;">Create Account</h1>
                <p>Join UrbanFinds and start your property journey</p>
            </div>

            <div class="card-body">
                <form method="POST" action="/register" id="registerForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
                        <div class="form-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                            required>
                        <div class="form-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Create a strong password" required minlength="6">
                        <div class="form-hint">Minimum 6 characters</div>
                        <div class="form-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">I want to</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="">Select your role</option>
                            <option value="tenant">Find Properties (Tenant)</option>
                            <option value="owner">List Properties (Owner)</option>
                        </select>
                        <div class="form-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Create Account
                    </button>
                </form>
            </div>

            <div class="card-footer" style="text-align: center;">
                <p style="color: var(--text-secondary); margin: 0;">
                    Already have an account?
                    <a href="/login" style="color: var(--accent-blue); font-weight: 600;">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
