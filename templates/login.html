{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="section-tight">
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <div class="card-header text-center">
                <h1 style="font-size: 2rem;">Welcome Back</h1>
                <p>Login to access your UrbanFinds account</p>
            </div>

            <div class="card-body">
                <form method="POST" action="/login" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                            required>
                        <div class="form-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter your password" required>
                        <div class="form-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Login
                    </button>
                </form>
            </div>

            <div class="card-footer" style="display: block; text-align: center;">
                <p style="color: var(--text-secondary); margin: 0;">
                    Don't have an account?
                    <a href="/register" style="color: var(--accent-blue); font-weight: 600;">Register here</a>
                </p>
                <p style="color: var(--text-tertiary); margin-top: var(--spacing-sm); font-size: 0.875rem;">
                    Admin? <a href="/admin/login" style="color: var(--accent-blue);">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
